<!DOCTYPE html>
<html>
<head>
    <title>Simple Test</title>
</head>
<body>
    <h1>Testing API Response</h1>
    <button onclick="testAPI()">Test API</button>
    <div id="result"></div>
    
    <script>
        function testAPI() {
            console.log("Testing API...");
            document.getElementById('result').innerHTML = "Loading...";
            
            fetch('http://localhost:3444/api/results')
                .then(response => {
                    console.log("Response status:", response.status);
                    return response.json();
                })
                .then(data => {
                    console.log("Data received:", Object.keys(data));
                    if (data.regex && data.regex.results) {
                        document.getElementById('result').innerHTML = 
                            `<h3>Success!</h3>
                             <p>Regex results: ${data.regex.results.length} papers</p>
                             <p>First paper: ${data.regex.results[0].title}</p>
                             <p>Score: ${data.regex.results[0].overall_score}</p>`;
                    } else {
                        document.getElementById('result').innerHTML = "No regex results found";
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    document.getElementById('result').innerHTML = "Error: " + error.message;
                });
        }
    </script>
</body>
</html>
