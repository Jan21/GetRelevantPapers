name: Dependency Updates

on:
  schedule:
    # Run weekly on Monday at 9:00 AM UTC
    - cron: '0 9 * * 1'
  workflow_dispatch:

jobs:
  update-dependencies:
    name: Check for Dependency Updates
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Install pip-audit
      run: |
        python -m pip install --upgrade pip
        pip install pip-audit pip-tools

    - name: Check for outdated packages
      run: |
        pip install -r requirements.txt
        pip list --outdated

    - name: Audit dependencies for vulnerabilities
      run: |
        pip-audit -r requirements.txt || echo "Vulnerabilities found in dependencies"
      continue-on-error: true

    - name: Create issue for outdated dependencies
      uses: actions/github-script@v7
      if: failure()
      with:
        script: |
          github.rest.issues.create({
            owner: context.repo.owner,
            repo: context.repo.repo,
            title: 'Dependency Update Available',
            body: 'Automated check found outdated or vulnerable dependencies. Please review and update.',
            labels: ['dependencies', 'automated']
          })

