name: Auto Format

on:
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  format:
    name: Auto-format Code
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        ref: ${{ github.head_ref }}
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Install formatting tools
      run: |
        python -m pip install --upgrade pip
        pip install black isort autopep8

    - name: Run Black formatter
      run: |
        black . --line-length 127 --exclude '/(\.git|\.venv|venv|outputs|sample_papers|downloaded_papers)/'

    - name: Run isort
      run: |
        isort . --profile black --line-length 127 --skip-glob '*/outputs/*' --skip-glob '*/sample_papers/*' --skip-glob '*/downloaded_papers/*'

    - name: Check for changes
      id: verify_diff
      run: |
        git diff --quiet . || echo "changed=true" >> $GITHUB_OUTPUT

    - name: Commit changes
      if: steps.verify_diff.outputs.changed == 'true'
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        git add -A
        git commit -m "style: auto-format code with Black and isort" || exit 0

    - name: Push changes
      if: steps.verify_diff.outputs.changed == 'true'
      uses: ad-m/github-push-action@master
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        branch: ${{ github.head_ref }}

    - name: Comment on PR
      if: steps.verify_diff.outputs.changed == 'true' && github.event_name == 'pull_request'
      uses: actions/github-script@v7
      with:
        script: |
          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: 'âœ¨ Code has been automatically formatted with Black and isort.'
          });

