name: Deploy Documentation

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-docs:
    name: Build Documentation
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Install documentation dependencies
      run: |
        python -m pip install --upgrade pip
        pip install mkdocs mkdocs-material pymdown-extensions

    - name: Generate API documentation
      run: |
        echo "# GetRelevantPapers - API Documentation" > docs/api.md
        echo "" >> docs/api.md
        echo "## Core Modules" >> docs/api.md
        echo "" >> docs/api.md
        echo "### Analyzer" >> docs/api.md
        echo "Main analysis module using regex patterns." >> docs/api.md
        echo "" >> docs/api.md
        echo "### LLM Evaluator" >> docs/api.md
        echo "LLM-based paper evaluation." >> docs/api.md
        echo "" >> docs/api.md
        echo "### Bedrock Evaluator" >> docs/api.md
        echo "AWS Bedrock integration for analysis." >> docs/api.md
      continue-on-error: true

    - name: Create docs directory structure
      run: |
        mkdir -p docs
        cp README.md docs/index.md || echo "README.md copied"
        cp PIPELINE_OVERVIEW.md docs/pipeline.md || echo "PIPELINE_OVERVIEW.md copied"
        cp QUICKSTART.md docs/quickstart.md || echo "QUICKSTART.md copied"
        cp COMPLETE_PIPELINE_SUMMARY.md docs/summary.md || echo "COMPLETE_PIPELINE_SUMMARY.md copied"

    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: 'docs'

  deploy:
    name: Deploy to GitHub Pages
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build-docs

    steps:
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4

