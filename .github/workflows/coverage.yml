name: Code Coverage

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  coverage:
    name: Generate Coverage Report
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-cov coverage

    - name: Create test directories
      run: |
        mkdir -p markdown_db/raw markdown_db/sections vector_store converted_papers test_papers

    - name: Run tests with coverage
      run: |
        coverage run -m pytest --verbose || echo "Tests completed with warnings"
        coverage report -m
        coverage html
        coverage xml
      continue-on-error: true

    - name: Generate coverage badge
      run: |
        coverage report | tail -1 | awk '{print "Coverage: " $NF}' > coverage.txt
        cat coverage.txt

    - name: Upload coverage reports
      uses: actions/upload-artifact@v4
      with:
        name: coverage-report
        path: |
          htmlcov/
          coverage.xml
          coverage.txt
        retention-days: 30

    - name: Comment PR with coverage
      if: github.event_name == 'pull_request'
      uses: actions/github-script@v7
      continue-on-error: true
      with:
        script: |
          const fs = require('fs');
          let coverage = 'Coverage report not available';
          try {
            coverage = fs.readFileSync('coverage.txt', 'utf8');
          } catch (e) {
            console.log('Could not read coverage file');
          }
          
          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: `## Coverage Report\n\n${coverage}\n\nFull report available in artifacts.`
          });

